<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimanto Bank ltd</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="login-area">
        <h1 class="bankTitle">Welcome to Shimanto's bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success" type="submit">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5> Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="Enter The Amount You Want To Deposit">
                    <button id="addDeposit" class="btn btn-success tbtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="Enter The Amount You Want To Withdraw">
                    <button id="addwithdraw" class="btn btn-success tbtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //login button event handler
        const loginBtn = document.getElementById("login");

        const transactionArea = document.getElementById("transaction-area");

        loginBtn.addEventListener("click" , function(){
            console.log("User clicked Enter");
            const loginArea= document.getElementById("login-area");
            loginArea.style.display = "none";
            transactionArea.style.display = "block";
        })
        
        //deposit button event handler//
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            console.log("deposit clicked");
            const depositNumber = getinputNumber("depositAmount");

            /*const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = currentDepositNumber+depositNumber;
            document.getElementById("currentDeposit").innerText= totalDeposit;*/
            
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            
            document.getElementById("depositAmount").value ="";
        })
        function updateSpanText(id, depositNumber){
            const current= document.getElementById(id).innerText;
            const currentNumber= parseFloat(current);
            const total= depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

        //withdraw event handler
        const withdrawBtn= document.getElementById("addwithdraw");
        withdrawBtn.addEventListener("click",function(){
            console.log("withdraw clicked");
            const withdrawNumber= getinputNumber("withdrawAmount");
            
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1* withdrawNumber);
            document.getElementById("withdrawAmount").value="";
        })
        function getinputNumber(id){
            const Amount = document.getElementById(id).value;
            const Number = parseFloat(Amount);
            return Number;
        }

    </script>
</body>
</html>
